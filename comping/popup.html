<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Comping</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 12px;
        min-width: 280px;
        color: #111;
      }
      h1 {
        font-size: 15px;
        margin: 0 0 8px 0;
      }
      #status {
        font-size: 12px;
        margin-bottom: 8px;
        white-space: pre-line;
      }
      .section {
        margin: 8px 0;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        padding: 8px;
      }
      .section h2 {
        margin: 0 0 6px 0;
        font-size: 13px;
      }
      .toggle {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        margin: 4px 0;
      }
      .actions {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }
      button {
        padding: 6px 10px;
        font-size: 12px;
        cursor: pointer;
      }
      #message {
        font-size: 12px;
        margin-top: 6px;
        min-height: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Comping</h1>
    <div id="status">Loadingâ€¦</div>
    <div class="section">
      <h2>Data sources</h2>
      <div id="sources"></div>
    </div>
    <div class="section">
      <h2>Overlays</h2>
      <div id="overlays"></div>
    </div>
    <div class="actions">
      <button id="refresh">Refresh cache</button>
      <button id="export">Export CSV</button>
    </div>
    <div id="message"></div>
    <script src="shared/config.js"></script>
    <script src="shared/normalize.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
